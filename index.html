<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>SNS API</title>
    <link rel="stylesheet" href="html5reset-1.6.1.css">
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <h1>SNS API</h1>
    <section>
        <h2>新規登録</h2>
        <div class="container">
            <p>name</p>
            <input type="text" id="signUpInputName" placeholder="名前">
            <p>bio</p>
            <input type="text" id="signUpInputBio" placeholder="自己紹介">
            <p>email</p>
            <input type="email" id="signUpInputEmail" placeholder="メールアドレス">
            <p>password</p>
            <input type="password" id="signUpInputPwd" placeholder="パスワード">
            <p>confirm password</p>
            <input type="password" id="signUpInputCfmPwd" placeholder="パスワード確認">
            <button type="submit" onclick="signUp()">登録</button>
        </div>
    </section>
    <section>
        <h2>ログイン</h2>
        <div class="container">
            <p>email</p>
            <input type="email" id="signInInputEmail" placeholder="メールアドレス">
            <p>password</p>
            <input type="password" id="signInInputPwd" placeholder="パスワード">
            <p>confirm password</p>
            <input type="password" id="signInInputCfmPwd" placeholder="パスワード確認">
            <button type="submit" onclick="signIn()">ログイン</button>
        </div>
    </section>
    <section>
        <h2>ユーザー一覧</h2>
        <div class="container">
            <p>ページ番号</p>
            <input type="text" id="userListPageNum" placeholder="ページ番号">
            <p>表示件数</p>
            <select name="表示件数" id="userListLimit">
                <option value="50">50件</option>
                <option value="100">100件</option>
                <option value="150">150件</option>
                <option value="200">200件</option>
            </select>
            <p>ユーザー検索</p>
            <input type="text" id="userListSearch" placeholder="ユーザーネーム">
            <button type="submit" onclick="userList()">送信</button>
        </div>
        <div id="userList"></div>
    </section>
    <section>
        <h2>投稿一覧</h2>
        <div class="container">
            <p>ページ番号</p>
            <input type="text" id="postPageNum" placeholder="ページ番号">
            <p>表示件数</p>
            <select name="表示件数" id="postLimit">
                <option value="50">50件</option>
                <option value="100">100件</option>
                <option value="150">150件</option>
                <option value="200">200件</option>
            </select>
            <p>投稿検索</p>
            <input type="text" id="postSearch" placeholder="投稿検索">
            <button type="submit" onclick="postList()">送信</button>
        </div>
        <div id="postList"></div>
    </section>
    <section>
        <h2>ユーザー編集</h2>
        <div class="container">
            <p>name</p>
            <input type="text" id="editName" placeholder="名前">
            <p>bio</p>
            <input type="text" id="editBio" placeholder="自己紹介">
            <button type="submit" onclick="editUser()">送信</button>
        </div>
        <div id="editUser"></div>
    </section>
    <section>
        <h2>ユーザー削除</h2>
        <div class="container">
            <input type="text" id="deleteUser" placeholder="ユーザーID">
            <button type="submit" onclick="deleteUser()">送信</button>
        </div>
    </section>
    <section>
        <h2>タイムライン</h2>
        <div class="container">
            <p>ユーザーID</p>
            <input type="text" id="tlId" placeholder="ユーザーID">
            <p>ページ番号</p>
            <input type="text" id="tlPageNum" placeholder="ページ番号">
            <p>表示件数</p>
            <select name="表示件数" id="tlLimit">
                <option value="50">50件</option>
                <option value="100">100件</option>
                <option value="150">150件</option>
                <option value="200">200件</option>
            </select>
            <p>タイムライン検索</p>
            <input type="text" id="tlSearch" placeholder="キーワード">
            <button type="submit" onclick="timeline()">送信</button>
        </div>
        <div id="tlList"></div>
    </section>
    <section>
        <h2>投稿作成</h2>
        <div class="container">
            <input type="text" id="createPost" placeholder="投稿作成">
            <button type="submit" onclick="submitPost()">送信</button>
        </div>
    </section>
    <section>
        <h2>投稿編集</h2>
        <div class="container">
            <p>POST ID</p>
            <input type="text" id="editPostId" placeholder="POST ID">
            <p>編集内容</p>
            <input type="text" id="editText" placeholder="編集内容">
            <button type="submi" onclick="editPost()">送信</button>
        </div>
    </section>
    <section>
        <h2>投稿削除</h2>
        <div class="container">
            <p>POST ID</p>
            <input type="text" id="deletePostId" placeholder="POST ID">
            <button type="submit" onclick="deletePost()">送信</button>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
